<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER: 회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>
            <a href="https://www.naver.com">
                <span id="blind">NAVER</span>
            </a>
        </h1>
    </header>

    <div id="container">
        <form>
            <hgroup class="index_class" id="id_hgroup">
                <h3><label>아이디</label></h3>
                <span class="input_span"><input id="id_input" required type="text" placeholder="아이디 입력"></span>
                <span id="email">@naver.com</span>
            </hgroup>

            <hgroup class="index_class">
                <h3><label>비밀번호</label></h3>
                <span class="input_span"><input required type="text" placeholder="비밀번호 입력"></span>
            </hgroup>

            <hgroup class="index_class">
                <h3><label>비밀번호 재확인</label></h3>
                <span class="input_span"><input required type="text" placeholder="비밀번호 입력"></span>
            </hgroup>
            
            <hgroup class="index_class">
                <h3><label>이름</label></h3>
                <span class="input_span"><input required type="text" placeholder="이름 입력"></span>
            </hgroup>

            <hgroup class="index_class">
                <h3><label>생년월일</label></h3>
                <span class="birth_span"><input required type="text" placeholder="년(4자)"></span>
                <span class="birth_span">
                    <select id="birth_select" name="month">
                        <option value="">월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </span>
                <span class="birth_span" id="birth_input_span"><input id="birth_input" required type="text" placeholder="일"></span>
            </hgroup>

            <hgroup class="index_class">
                <h3><label>성별</label></h3>
                <span class="input_span">
                    <select class="select_row">
                        <option value="">성별</option>
                        <option value="남">남</option>
                        <option value="여">여</option>
                        <option value="선택안함">선택안함</option>
                    </select>
                </span>
            </hgroup>

            <hgroup class="index_class">
                <h3><label>본인 확인 이메일(선택)</label></h3>
                <span class="input_span"><input required type="text" placeholder="이메일 입력"></span>
            </hgroup>

            <div class="index_class">
                <h3><label>휴대전화</label></h3>
                <span class="input_span">
                    <select class="select_row">
                        <option value="+82">대한민국 +82</option>
                    </select>
                </span>
                <div id="phone_div">
                    <span id="phone_span"><input id="phone_input"required type="text" placeholder="전화번호 입력"></span>
                    <span id="phone_button">인증번호 받기</span>
                </div>
            </div>
        </form>

        <div id="reg_div"><span id="reg_span">가입하기</span></div>
    </div>

    


</body>
</html>
