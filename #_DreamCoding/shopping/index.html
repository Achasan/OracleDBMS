<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">Where's my Shopping List?</div>
        <div class="contents">
            <div class="index">
                <i class="fas fa-check"></i>
                <span>상추쌈</span>
                <i class="fas fa-trash"></i>
            </div>
        </div>
        <div class="text">
            <label class="label">입력</label>
            <input class="input" required type="text">
        </div>
        <div class="footer">
            <div class="button"><i class="fas fa-plus"></i></div>
        </div>
    </div>
    <script src="shopping.js" defer></script>
    <script src="https://kit.fontawesome.com/2c8a84bfa2.js" crossorigin="anonymous"></script>
</body>
</html>
